<div class="content">
    
    <mat-card class="article-info">
        <mat-card-header>
            <mat-card-title>{{article?.name}}</mat-card-title>
            <mat-card-subtitle i18n>
                Tags: <ng-container *ngFor="let tag of article?.tags; let isLast=last">{{tag.charAt(0).toUpperCase() +
                    tag.slice(1)}}<ng-container *ngIf="!isLast">, </ng-container> </ng-container>
            </mat-card-subtitle>
            <mat-card-subtitle i18n>
                Created {{article?.daysSinceCreation}} days ago
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p i18n>Description : {{article?.description}}</p>
            <p i18n>Created on: {{ article?.created | date }}</p>
            <p i18n>Views : {{article?.views}}</p>
            <p i18n>Available languages : {{availableLanguages()}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="delete()" i18n>DELETE</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <markdown [data]="markdown"></markdown>
        </mat-card-content>
    </mat-card>
</div>
